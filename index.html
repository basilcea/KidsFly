<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>KidsFly</title>
    <style>
        .body {
            display: flex;
            height: 100vh;
            width: 100%;
            margin:0;
            padding:0;
            flex-direction:column;
            align-items: center;
            justify-content:center;
        }

        .logo {
            display:flex;
            align-items:flex-end;
            width: 60%;
            margin:0 20%;
            background: url('./kidsfly.png');
            background-repeat:no-repeat;
            background-position: center;
            background-size:contain;
            height:20%;
           
        }
        .mission {
                color:teal;
                font-family:fantasy;
                margin-top:5%;
                text-align:center;
                width:100%;
            }

        .link {
            text-decoration: none;
            color: teal;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1.5rem;
        }
        .link:hover{
            color: black;
        }
        h2 {
            font-size: 1.5rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align:center;
        }
        .details{
            display:flex;
            background: url('./banner.svg');
            background-repeat:no-repeat;
            background-size:90vw 70vh;
            background-position: center;
            width:100%;
            justify-content:center;
            align-items:flex-end;
            height:70%;
        }
    </style>
</head>

<body class='body'>
    <div class='logo'>
        <p class='mission'>...hassle-free flight for parents with kids</p>
    </div>
    <div class='details'> 
        <h2>To use this API, view the <a class='link' href='https://github.com/kids-fly/backend'>ReadME</a></h2>
    </div>
</body>

</html>
